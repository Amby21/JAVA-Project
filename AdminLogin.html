<main class="main-center">

    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-lg-4 offset-lg-4">
          <div class="text-center">
            <img class="card-img-top" src="./assets/logo.png" alt="" srcset="" style="max-width:200px">
            <h3>Inventory Management</h3>
          </div>
          <div class="card">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" minlength="3" aria-describedby="emailHelp" required placeholder="Enter Username">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" minlength="6" required placeholder="Enter Password">
                </div>

                <button type="submit" class="btn btn-primary btn-block" onclick="LoginUser('loginForm')">Login</button>

              </form>
          </div>

        </div>
      </div>
  </div>
</main>


  <script>
// Authentication
    $(document).ready(function(){
//if logged in
      if(isLoggedIn()){
        console.log('logged in');
        window.location.href="./inventory.html";
      }else{
        console.log('not logged in');
      }

    })
    //passing string of login to Authentication.js to match it with values.
    function LoginUser(id){
      const username = document.querySelector('#' + id + ' #username').value;
      const password = document.querySelector('#' + id + ' #password').value;

      if(password.length>=6&&username.length>=3){
        event.preventDefault()
        console.log(username);
        console.log(password);
        // creating user in local storage if true.
        if(validateUser(username.toLowerCase(),password)){
          localStorage.setItem('loggedInUser',username)
          // redirecting to inventory page
          window.location.href="./inventory.html";
        }else{
          alert('invalid credentials')
          document.querySelector('#' + id + ' #password').value = '';
        }
      }
      // console.log(e);
    }
  </script>
